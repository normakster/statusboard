<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<h1>HTTP Status 403 - Access is denied</h1>

	<div th:switch="${username} != null">
		<h2 th:case="false">You do not have permission to access this page!</h2>
		<h2 th:case="true">
			Username : <span th:text="${username}"></span> <br />You do not have permission to access
			this page!
		</h2>
	</div>
</body>
<footer th:include="layout :: footer">
</footer>
</html>
