<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${title}"></title>
<script>
	document.write('<base href="' + document.location + '" />');
</script>

<script data-require="angular.js@1.4.x"
	src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
<script src="/resources/angular/angular-resource.js"></script>
<script src="/resources/app.js"></script>
<script src="/resources/objs.js"></script>
<script src="/resources/data.js"></script>
<link rel="stylesheet" href="/resources/style.css" />

</head>
<body ng-app="ioBoard">

	<div ng-controller="MainCtrl as mc">
		<select ng-model="selection" ng-options="view for view in views"></select>
		<hr />
		<div class="animate-switch-container" ng-switch="selection">
		
			<div class="animate-switch" ng-switch-when="mainList">
				<div th:include="layout :: mainList"></div>
			</div>
			<div class="animate-switch" ng-switch-when="testingGround">
				<div th:include="layout :: testingGround"></div>
			</div>

			<!-- Default -->
			<div class="animate-switch" ng-switch-default="">default</div>
		</div>
	</div>

</body>
<footer th:include="layout :: footer"> </footer>
</html>
